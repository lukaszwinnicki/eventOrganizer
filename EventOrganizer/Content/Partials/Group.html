<div class="row-fluid">
    <div class="span10">
        <div class="hero-unit" ng-hide="editMode" ng-dblclick="toggleEditMode(true)">
            <h1>{{group.Name}}</h1>
            <div>{{group.Description}}</div>
        </div>
        <div class="hero-unit" ng-show="editMode">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="groupName">Name</label>
                    <div class="controls">
                        <input type="text" id="groupName" ng-model="group.Name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="groupDescription">Description</label>
                    <div class="controls">
                        <textarea id="groupDescription" ng-model="group.Description"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn" ng-click="toggleEditMode(false)">Cancel</button>
                </div>
            </form>
        </div>
        <div ng-repeat="event in events">
        </div>
        <div class="modal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Event 1</h3>
            </div>
            <div class="modal-body">
                <p>ebent pictures</p>
            </div>
            <div class="modal-footer">
                list of participants
            </div>
        </div>
    </div>
    <div class="span2">
        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">Members</li>
                <li><a href="#">Member 1</a></li>
                <li><a href="#">Member 1</a></li>
                <li><a href="#">Member 1</a></li>
                <li><a href="#">Member 1</a></li>
                <li><a href="#">Member 1</a></li>
            </ul>
            <button type="button" class="btn btn-info" ng-click="addMember(group.Id)">Add</button>
        </div>
    </div>
</div>
