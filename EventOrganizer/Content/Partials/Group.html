<div ui-modal class="fade" ng-model="modalShown" id="addEvent" style="min-width: 800px;">
    <div class="modal-header">
        <h3>New event</h3>
    </div>
    <div class="modal-body" style="max-height: 450px;">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="eventName">Event name</label>
                <div class="controls">
                    <input type="text" id="eventName" ng-model="event.Name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="groupDescription">Where</label>
                <div class="controls">
                    <input style="float: left; width: 110px" type="text" id="groupDescription" ng-model="group.description">
                    <input style="margin-left: 15px; width: 100px;" type="text" id="Text1" ng-model="group.description">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Description</label>
                <div class="controls">
                    <textarea style="width: 240px;"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Start Date</label>
                <div class="controls">
                    <div class="input-append" id="Div2" data-date-format="dd-mm-yyyy" style="float: left;">
                        <input class="span2" size="16" type="text" ng-model="date" ui-date>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                    <select style="width: 50px; margin-left: 15px;">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">End Date</label>
                <div class="controls">
                    <div class="input-append" id="Div1" data-date-format="dd-mm-yyyy" style="float: left;">
                        <input class="span2" size="16" type="text" ng-model="date" ui-date>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                    <select style="width: 50px; margin-left: 15px;">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Photo</label>
                <div class="controls">
                    <a href="#">Upload image</a>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Max Participants</label>
                <div class="controls">
                    <select>
                        <option>Unlimited</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Archivization</label>
                <div class="controls">
                    <select>
                        <option>Automatic</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="save(group)">Save</button>
    </div>
</div>
<div class="container-fluid" style="padding-top: 20px;">
    <div class="row-fluid">
        <div class="span10">
            <div class="page-header">
                <h1>{{group.Name}}<small>{{ group.Description }}</small></h1>
            </div>
            <div class="popover event" ng-repeat="event in events">
                <div class="popover-title">
                    <h3>{{ event.Name }}</h3>
                </div>
                <div class="popover-content">
                    <div class="row-fluid">
                        <div class="span5">{{ event.When | date: 'yyyy-mm-dd' }}</div>
                        <div class="span5">{{ event.Address.Place }}</div>
                    </div>
                    <div class="row-fluid">
                        <div class="span5">{{ event.When | date: 'HH:mm' }} - {{ event.End | date: 'HH:mm' }}</div>
                        <div class="span5">{{ event.Address.City }}</div>
                    </div>
                    <div id="myCarousel">
                        <img style="padding-left: 5px;" ng-src="{{ event.MainPhotoUrl }}" />
                    </div>

                    <div style="padding-top: 15px;">
                        <ul class="inline">
                            <li ng-repeat="participant in event.Participants">
                                <a href="#">
                                    <img ng-src="{{ participant.PhotoUrl }}" /></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="span2">
            <button type="button" class="btn btn-info" ng-click="modalShown=true">Add New</button>
            <div class="well">
                <div class="page-header">
                    <h4>Members</h4>
                </div>
                <ul ng-repeat="member in members" class="nav">
                    <li>
                        <div class="media" style="vertical-align: middle;">
                            <a class="pull-left" href="#">
                                <img class="media-object" ng-src="{{ member.PhotoUrl }}">
                            </a>
                            <div class="media-body">
                                {{ member.Name }} {{ memeber.Surname }}
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>
