<div class="fade" modal="eoShow" style="{{ eoStyle }}">
    <div class="modal-header">
        <button type="button" class="close" ng-click="eoShow=false">&times;</button>
        <h3>{{ eoTitle }}</h3>
    </div>
    <div class="modal-body" ng-transclude>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="eoSave()">{{ eoSaveButton }}</button>
    </div>
</div>
